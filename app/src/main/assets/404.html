<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
        body { min-height: 100vh; display:flex; align-items:center; justify-content:center; background:#f8f9fa; }
        .card { max-width: 520px; }
		.logo { width: 300px; height: auto; object-fit: contain; border-radius: 16px; }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light text-center">
<div class="container">
	<div class="card shadow mx-auto p-4 text-center">
		<img class="logo mx-auto mb-3" src="logo.png" alt="App Logo">
		<!--h2 class="h3 fw-bold mb-1">Baby Sharma</h2>
		<p class="text-muted mb-3">Empowering Business Through Technology</p-->
		<div class="text-center"><div class="spinner-border" role="status" aria-hidden="true"></div></div>
		<h1 class="display-1 text-danger">404</h1>
		<h2 class="mb-4">Oops! Page Not Found</h2>
		<p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
		<div class="d-grid gap-2">
			<a href="app://go-back" class="btn btn-secondary me-2">Go Back</a>
			<a href="app://go-home" class="btn btn-primary">Go Home</a>
		</div>
	</div>
</div>
</body>
</html>
